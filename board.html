<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="assets/css/board.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <title>Document</title>
</head>
<body class="xsaddas">
    <!-- блок, в котором расположены элементы интерфейса игрока (карты, информация и выложенные карты) -->
    <div class="player_interface" id="game">

        <!-- блок с информацией об игроке -->
        <div class="player_info">

            <!-- блок с аватаром игрока и его ником -->
            <div class="div_avatar">
                <img class="background_div_avatar" src="assets/media/мульт_форма.jpg">
                <div class="form_avatar">
                    <img class="avatar" src="assets/media/avatar/манчкин.PNG">
                </div>
                <div class="Nick_name">
                    Nick_name
                </div>
            </div>

            <!-- блок с визуальной информацией -->
            <div class="visual_info_div">

            </div>

            <!-- блок с кнопками -->
            <div class="buttons_div">
                <!-- верхние 3 кнопки -->
                <div class="buttons_up">
                    <form>
                        <button type="button">Расса</button>
                    </form>
                    <form>
                        <button type="button">Класс</button>
                    </form>
                    <form>
                        <button type="button">Шмотки</button>
                    </form>
                </div>

                <!-- нижние 2 кнопки -->
                <div class="buttons_down">
                    <form >
                        <button type="button">Инвентарь</button>
                    </form>
                    <form>
                        <button type="button">Проклятия</button>
                    </form>
                </div>
            </div>

        </div>

        <!-- блок с картами игрока -->
        <div class="player_cards">
            <div class="card card1"></div>
            <div class="card card2"></div>
            <div class="card card2"></div>
            <div class="card card2"></div>
            <div class="card card2"></div>
        </div>

        <!-- блок с информацией о видимых всеми картах игрока -->
        <div class="open_card_info">open card info</div>

    </div>
        
    </script>
</body>
</html>
